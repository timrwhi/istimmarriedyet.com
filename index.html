<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Is Tim Married Yet?</title>
    <style>
      html {
        height: 100vh;
      }
      body {
        margin: 0;
        height: 100%;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1 {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 4em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="answer"></h1>
    <script>
      var node = document.getElementById('answer');

      function isMarried() {
        return Date.now() >= 1531008000000;
      }

      function renderMarriedStatus() {
        var currentStatus = node.innerHTML;
        var newStatus = isMarried() ? "Yes 🤵🏻👰🏻" : "No";
        if (currentStatus !== newStatus) {
          node.innerHTML = newStatus;
        }
      }

      renderMarriedStatus();
      setInterval(renderMarriedStatus, 1000);
    </script>
  </body>
</html>
